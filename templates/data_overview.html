{% extends "base.html" %}

{% block head %}
{{ super() }}
<style>
    :root {
        --primary-color: #4a90e2;
        --secondary-color: #357abd;
        --bg-light: #f4f6f9;
        --text-dark: #2c3e50;
        --white: #ffffff;
    }

    body {
        background-color: var(--bg-light);
        font-family: 'Inter', sans-serif;
        line-height: 1.6;
        color: var(--text-dark);
    }

    .dataset-container {
        background-color: var(--white);
        border-radius: 16px;
        box-shadow: 
            0 15px 35px rgba(0, 0, 0, 0.08),
            0 5px 15px rgba(0, 0, 0, 0.05);
        padding: 40px;
        margin-top: 50px;
        border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .dataset-title {
        color: var(--text-dark);
        font-weight: 800;
        font-size: 2em;
        margin-bottom: 30px;
        padding-bottom: 15px;
        display: flex;
        align-items: center;
        position: relative;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .dataset-title::before {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 70px;
        height: 4px;
        background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        border-radius: 2px;
    }

    .dataset-title i {
        margin-right: 15px;
        color: var(--primary-color);
        font-size: 1.5em;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .btn-primary {
        position: relative;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: var(--white);
        border: none;
        border-radius: 12px;
        padding: 12px 25px;
        font-weight: 700;
        font-size: 1em;
        display: inline-flex;
        align-items: center;
        transition: all 0.4s ease;
        gap: 10px;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(74, 144, 226, 0.3);
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .btn-primary::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            120deg, 
            transparent, 
            rgba(255,255,255,0.3), 
            transparent
        );
        transition: all 0.4s ease;
    }

    .btn-primary:hover::before {
        left: 100%;
    }

    .btn-primary:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 25px rgba(74, 144, 226, 0.4);
    }

    .btn-primary i {
        font-size: 1.2em;
        transition: transform 0.3s ease;
    }

    .btn-primary:hover i {
        transform: rotate(15deg) scale(1.1);
    }

    /* Rest of the existing styles remain the same */
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="dataset-container">
        <h1 class="dataset-title">
            <i class="fas fa-database"></i>
            Dataset yang Diunggah
        </h1>
        
        <div class="mb-4">
            <a href="{{ url_for('elbow', filename=filename) }}" class="btn btn-primary">
                <i class="fas fa-chart-line"></i> 
                Lihat Grafik Elbow
            </a>
        </div>

        <div class="table-responsive">
            <table class="dataset-table">
                {{ data|safe }}
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<link href="https://cdn.jsdelivr.net/npm/inter-ui@3.19.3/css/inter.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const table = document.querySelector('.dataset-table');
        if (table) {
            const headers = table.querySelectorAll('thead th');
            headers.forEach(header => header.classList.add('text-center'));

            const rows = table.querySelectorAll('tbody tr');
            rows.forEach(row => row.classList.add('text-center'));
        }
    });
</script>
{% endblock %}
