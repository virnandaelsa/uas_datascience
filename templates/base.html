<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aplikasi Klastering{% endblock %}</title>
    
    <!-- Bootstrap CSS dari CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Pemanggilan file CSS lokal -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/material-dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/material-dashboard.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nucleo-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nucleo-svg.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body class="d-flex flex-column" style="height: 100vh;">
    <div class="d-flex flex-grow-1">
        <!-- Sidebar -->
        <nav class="sidebar bg-dark text-white p-4" style="width: 250px; height: 100vh; position: fixed; background-color: #2c3e50;">
            <h4>Aplikasi Klastering</h4>
            <ul class="list-unstyled">
                <li><a href="{{ url_for('upload') }}" class="text-white">Klastering</a></li>
                <li><a href="{{ url_for('visualize', filename=filename) }}" class="text-white">Visualisasi Data</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content p-4" style="margin-left: 260px; padding-top: 20px;">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 mt-auto">
        <p>&copy; 2024 Aplikasi Klastering - Virnanda & Heidy | All Rights Reserved.</p>
    </footer>

    <!-- Modal for Error Messages -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Peringatan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="errorMessage">
                    <!-- Pesan error akan dimasukkan di sini -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional: Bootstrap JS (untuk komponen interaktif seperti dropdown) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript untuk menampilkan modal error -->
    <script>
        // Function to show the error modal
        function showErrorModal(message) {
            document.getElementById('errorMessage').textContent = message;
            var myModal = new bootstrap.Modal(document.getElementById('errorModal'), {});
            myModal.show();
        }
    </script>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script>
                showErrorModal("{{ messages[0] }}");
            </script>
        {% endif %}
    {% endwith %}
</body>
</html>
